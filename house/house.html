<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    rel="stylesheet">

<style>
.mySlides {display:none}
</style>
  <script src="scripts.js"></script>

  </title>
</head>
<body>
  <div class="navbar">
    <img src="./images/fast.png" class="fast">
    <a href="#home">Hem</a>
    <a href="./house/house.html">Hus</a>
    <a href="#contact">Kontakta oss</a>
  </div>

  <div>
    <div class="container">

      <div class="container mySlides">
        <img src="./images/tier 2.jpg" style="width:100%">
        <div class="container tier2">
          tier 2 - 
        </div>
      </div>
      
      <div class=" container mySlides">
        <img src="./images/tier 3.png" style="width:100%">
        <div class="container tier3">
          Tier 3
        </div>
      </div>
      
      <div class=" container mySlides">
        <img src="./images/tier 4.jpg" style="width:100%">
        <div class="container tier4">
          Tier 4
        </div>
      </div>
      
      <div class=" container mySlides">
        <img src="./images/tier 5.jpg" style="width:100%">
        <div class="container tier5">
          Tier 5
        </div>
      </div>
      
      <div class=" container mySlides">
        <img src="./images/tier 6.jpg" style="width:100%">
        <div class="container tier6">
          Tier 6
        </div>
      </div>

      <div class=" container mySlides">
        <img src="./images/tier 7.jpg" style="width:100%">
        <div class="container tier7">
          Tier 7
        </div>
      </div>
      
      <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
      
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script>
      
  </div>
</body>
</html>
